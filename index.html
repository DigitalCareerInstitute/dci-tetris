<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Tetris</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  </head>

  <body>

    <div id="tetris">

      <div class="container h-100">
        <div id="menu">
          <img src="fulllogo.png" width="200" alt="logo"/>
          <h1>Tetris</h1>
          Enter your name : <input style="padding: 5px; font-size: 2rem; text-align: center; margin-top: 1rem;  width: 100%" autofocus="autofocus" id="name"/>

          <div>
            <p id="start"><a href="javascript:play();">Press Enter to Play.</a></p>
          </div>

          <div style="display: flex; text-align: center;   justify-content: center; ">

            <!--<h2>next:</h2>-->
            <div>
              <p><canvas id="upcoming"></canvas></p>
            </div >
          </div>
          <div style="text-align: center;">
            <h2>Prices:</h2>
            <div id="prices" class="d-flex"> </div>
          </div>
          <p>score <span id="score">00000</span></p>
          <p>rows <span id="rows">0</span></p>
        </div>
        <div class="gameboard bg-primary">
          <div class="row">
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col"> </div>
          </div>
          <canvas id="canvas">
            Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
          </canvas>
        </div>
        <div>
          <h2>Highscores</h2>
          <div id="highscores"></div>

        </div>

      </div>
    </div>
    </div>

    <div id="template" class="d-none price grayscale">
      <h6></h6>
      <img src="./img/share.jpg" class="price w-100 " id="price1" alt="logo"/>
      <span class="score"></span>
    </div>

    <script src="stats.js"></script>
    <script src="tetris.js"></script>

  </body>
</html>
